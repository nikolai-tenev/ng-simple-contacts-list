<div *ngIf="contact" class="row">
    <div class="col l12">
        <div class="row valign-wrapper">
            <div class="col s2">
                <img class="circle responsive-img" src="{{contact.img}}" alt="{{contact.name}}" title="{{contact.name}}">
            </div>
            <div class="col s10">
                <span class="black-text">{{contact.name}}</span>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="contact && contact.addresses">
    <div *ngFor="let addr of contact.addresses; let i = index" class="row">
        <div class="col l12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="street1" type="text" [(ngModel)]="addr.street1">
                    <label for="street1">Street 1 *</label>
                </div>
                <div class="col s6">
                    <button type="button" (click)="delete(i)"
                            class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="street2" type="text" [(ngModel)]="addr.street2">
                    <label for="street2">Street 2 *</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="town" type="text" [(ngModel)]="addr.town">
                    <label for="street1">Town *</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 countries-counter">
                    <countries-list [(selectedCountry)]="addr.country"></countries-list>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<div class="row">
    <div class="col s3">
        <button class="btn waves-effect waves-light" type="button" (click)="addNewAddress()">Add New Address
            <i class="material-icons left">add</i>
        </button>
    </div>
    <div class="col s3">
        <button class="btn waves-effect waves-light" type="button" (click)="save()">Save
            <i class="material-icons left">save</i>
        </button>
    </div>
</div>
